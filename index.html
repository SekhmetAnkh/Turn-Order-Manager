<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Turn Order Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-center">
        <div class="container">
            <h1>New Turn Order Manager</h1>
            <ul id="nameList">
                <!-- Names will be dynamically added here -->
            </ul>
            <div class="input-section">
                <input type="text" id="nameInput" placeholder="Enter a name (max 16 characters)" maxlength="16">
                <button id="addButton">Add</button>
                <button id="clearButton" class="clear-button">Clear List</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
